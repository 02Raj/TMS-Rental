<section class="content">        
    <div class="component-header">
        <h4 class="c-h4">
            Users
        </h4>
        <button class="component-header-button" (click)="dialog()">
            <div class="d-flex">
                <i class="material-icons">add</i>
                <span class="icon-name">Add New</span>
                </div>
            
        </button>
    </div>

    <div class="content-block">

        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="card">
                <div style="border-bottom: 1px solid #e0e0e0;">
                    <div class="header">
                        <h2> User List</h2>
                    </div>
                    <div class="filter-div">
                        <div class="col-4 search-bar" >
                            <i class="material-icons search-icon" >search</i>
                            <input type="search" placeholder="Search" class="search-input" >
                        </div>

                        <div class="d-flex gap-3">
                            <button type="button" class="btn btn-outline-primary export-btn" >
                                <div class="d-flex">
                                    <!-- <i class="material-icons">add</i> -->
                                    <img src="assets/images/tms-icon/excel.svg" alt="Edit" width="20" height="20"/>
                                    <span class="icon-name ps-1"> Export To Excel</span>
                                </div>
                                
                            </button>
                            <button type="button" class="btn btn-outline-primary export-btn">
                                <div class="d-flex">
                                    <!-- <i class="material-icons">add</i> -->
                                    <img src="assets/images/tms-icon/pdf.svg" alt="Edit" width="20" height="20"/>
                                    <span class="icon-name ps-1"> Pdf</span>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="body table-responsive">
                <table mat-table [dataSource]="dataSource3" class="w-100">

                    <!-- No Column -->
                    <ng-container matColumnDef="no">
                    <th mat-header-cell *matHeaderCellDef class="text-nowrap"> Sr. No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.no}} </td>
                    </ng-container>

                    <!-- No Column -->
                    <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef > Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
                    </ng-container>

                    <!-- Mobile Column -->
                    <ng-container matColumnDef="userName">
                        <th mat-header-cell *matHeaderCellDef> User Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
                    </ng-container>

                    <!-- Gender Column -->
                    <ng-container matColumnDef="empId">
                    <th mat-header-cell *matHeaderCellDef> EmpId </th>
                    <td mat-cell *matCellDef="let element"> {{element.empId}} </td>
                    </ng-container>

                    <!-- Email Column -->
                    <ng-container matColumnDef="roles" >
                    <th mat-header-cell *matHeaderCellDef > Roles </th>
                    <td mat-cell *matCellDef="let element"> 
                        <div class="priority-container">
                            <img *ngIf="element.priority === 'High'; else lowIcon"src="assets/images/tms-icon/high.svg" width="20" height="20" alt="High"/>
                            <ng-template #lowIcon>
                            <img src="assets/images/tms-icon/low.svg" width="20" height="20" alt="Low" />
                            </ng-template>
                            <span>{{ element.roles }}</span>
                        </div> 
                    </td>
                    </ng-container>

                    <!-- Address Column -->
                    <ng-container matColumnDef="assignedAssets">
                    <th mat-header-cell *matHeaderCellDef class="text-nowrap">Assigned Assets</th>
                    <td mat-cell *matCellDef="let element" class="text-nowrap"> 
                        <div class="priority-container btn btn-outline-primary" >
                            <img *ngIf="element.priority === 'High'; else lowIcon"src="assets/images/tms-icon/high.svg" width="20" height="20" alt="High"/>
                            <ng-template #lowIcon>
                            <img src="assets/images/tms-icon/low.svg" width="20" height="20" alt="Low" />
                            </ng-template>
                            <span>View Assets</span>
                        </div> 
                    </td>
                    </ng-container>

                    <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element"> 

                        <div class="actions-container">
                            <div class="action-icon edit">
                                <img src="assets/images/tms-icon/edit.svg" alt="Edit" width="20" height="20"/>
                            </div>

                            <div class="action-icon delete">
                                <img src="assets/images/tms-icon/delete.svg" alt="Delete" width="20" height="20" />
                            </div>
                        </div>

                    </td>
                    </ng-container>

                
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                </div>
            </div>
            </div>
        </div>

    </div>
</section>
