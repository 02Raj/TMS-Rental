          <h4 class="login-title" style="font-size: 27px;">Sign in</h4>
          <h6 class="login-title" style="font-size: 15px;color: #313957;">Sign in to your account to start using Rental Portal</h6>
          <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 ">
                <label for="">Email</label>
                <mat-form-field class="example-full-width" appearance="outline">
                  <!-- <mat-label>Username</mat-label> -->
                  <input matInput formControlName="username" placeholder="Example@email.com"/>
                  <!-- <mat-icon class="material-icons-outlined color-icon p-3" matSuffix>face</mat-icon> -->
                  @if (authForm.get('username')?.hasError('required')) {
                  <mat-error>
                    Email is required
                  </mat-error>
                  }
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 ">
                <label for="">Password</label>
                <mat-form-field class="example-full-width" appearance="outline">
                  <!-- <mat-label>Password</mat-label> -->
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" placeholder="At least 8 characters">
                  <!-- <mat-icon class="material-icons-outlined pwd-toggle p-3" matSuffix (click)="hide = !hide">
                    {{hide ? 'visibility_off' : 'visibility'}}</mat-icon> -->
                  @if (authForm.get('password')?.hasError('required')) {
                  <mat-error>
                    Password is required
                  </mat-error>
                  }
                </mat-form-field>
              </div>
            </div>
            <div class="container-auth-form-btn">
              <div style="text-align:center">
                <button mat-flat-button style="background-color: #0F6CBD;border-radius: 4px;height: 44px !important;" [class.auth-spinner]="loading" [disabled]="loading"
                  class="auth-form-btn" [disabled]="!authForm.valid " type="submit">Login</button>
              </div>
            </div>
            <div class="d-flex align-items-center mb-3 mt-3">
              <!-- <div class="form-check">

              <p class="mb-0" style="font-size: 13px;">Dont have an account?</p>
              <a class="txt1 ps-2" style="font-weight: 600;" routerLink="/authentication/forgot-password">SignUp</a>

            <!-- @if (error) {
